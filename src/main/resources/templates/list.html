<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Könyvek listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <h3 class="pt-5">Könyvek listája</h3>

    <a th:href="@{'/create'}"
       type="button"
       class="btn">Új hozzáadása</a>

    <table class="table table-striped pt-5">
        <caption>Zeneszámok listája</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Író</th>
                <th scope="col">Típus</th>
                <th scope="col">Kiadás dátuma</th>
                <th scope="col">Oldalszám</th>
                <th scope="col">Cím</th>

            </tr>
        </thread>
        <tbody>
        <tr th:each="konyv: ${konyvek}">
            <th scope="row"
                th:text="${konyv.id}"></th>
            <td th:text="${konyv.writer}"></td>
            <td th:text="${konyv.genre}"></td>
            <td th:text="${konyv.releasedate}"></td>
            <td th:text="${konyv.pages}"></td>
            <td th:text="${konyv.name}">
            <td>
                <a th:href="@{'/konyvkatalogus/edit.html'}"
                   type="button"
                   class="btn btn-warning">Szerkesztés</a>
                <a th:href="@{'/konyvkatalogus/' + ${konyv.id} + '/delete'}"
                   type="button"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
